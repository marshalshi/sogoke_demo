{% extends 'base.html' %}

{% block title %}登陆后{% endblock %}

{% block content %}

    {% if request.user.is_authenticated %}
    <form method="POST" action=".">
      {% csrf_token %}
      欢迎{{request.user.souser.nickname}}, <input type="submit" name="submit" value="登出" />
    </form>
    {% else %}
    <a href="{% url 'login' %}">登陆</a>
    {% endif %}

{% endblock %}
